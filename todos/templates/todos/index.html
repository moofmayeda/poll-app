{% if all_categories %}
  <ul>
    {% for category in all_categories %}
      <li>{{ category.category_text }}</li>
      <ul>
        {% for task in category.task_set.all %}
         <li>{{ task.task_text }}</li>
        {% endfor %}
      </ul>
    {% endfor %}
  </ul>
{% else %}
  <p>No categories</p>
{% endif %}
